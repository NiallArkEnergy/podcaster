<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">
    <script src="elm.compiled.js"></script>
</head>

<body>
    <script>
        var app = Elm.Main.fullscreen()
        app.ports.addSubscription.subscribe(function (sub) {
            localStorage.setItem("subscriptions", JSON.stringify([...(JSON.parse(localStorage.getItem("subscriptions")) || []), JSON.parse(sub)]))
        })
        app.ports.loadSubscription.subscribe(function () {
            setTimeout(() => app.ports.receiveSubscription.send(localStorage.getItem("subscriptions") || "[]"), 1)
        })
    </script>
</body>

</html>
